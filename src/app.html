<template>
    <require from="./app.css"></require>
    <nano-bar is-loading.bind="isLoading" progress.bind="progress"></nano-bar>
    <header>
        <h1>Aurelia Nano Bar</h1>
        <p class="description">An Aurelia plugin to provide a nanoscopic progress bar custom element.</p>
    </header>
    <article class="main-controls">
        <button click.delegate="start()">
            Start
        </button>
        <button click.delegate="stop()">
            Complete
        </button>
        <button click.delegate="setProgress()">
            Set Progress to 40%
        </button>
        <button click.delegate="clearProgress()">
            Clear Progress
        </button>    
    </article>
    <article class="element-bar">
        <nano-bar is-loading.bind="isLoading"></nano-bar>
        <div class="child-content">The nanobar can also be used on individual elements if only part of the screen is affected.</div>
    </article>
    <footer>
        Built by Tim Turner. Plugin available on <a href="https://github.com/fedoranimus/aurelia-nano-bar">Github</a>
    </footer>
</template>
